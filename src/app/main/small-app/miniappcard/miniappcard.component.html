
<div class="flex flex-col justify-between h-full">
    <div class="aspect-h-1 aspect-w-1 h-4/5 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
        <img [src]="appDetail.miniApImage" [alt]="appDetail.miniAppName"
            class="h-full w-full object-cover object-center group-hover:opacity-75">
    </div>
    <div class="flex justify-between h-1/6">
        <div>
            <h3 class="mt-4 text-sm text-gray-700">{{appDetail.miniAppName}}</h3>
            <p class="mt-1 text-lg font-medium text-gray-900">Developed By - {{appDetail.miniAppDeveloper}} </p>
        </div>
        <div class="flex justify-center items-center">
            <button
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            (click)="onPlay(appDetail.miniAppUrlName)">
            Play
        </button>
        </div>

    </div>
</div>
