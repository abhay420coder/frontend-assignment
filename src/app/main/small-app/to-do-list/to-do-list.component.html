<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-16">
    <div class="px-4 py-2">
        <h1 class="text-gray-800 font-bold text-2xl uppercase">To-Do List</h1>
    </div>
    <form 
        class="w-full max-w-sm mx-auto px-4 py-2 flex flex-col gap-4"
        [formGroup]="myForm" (ngSubmit)="addTask(myForm)">
        <div class="flex items-center border-b-2 border-teal-500 py-2">
            <input
                class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                type="text" formControlName="title" placeholder="Add a task Heading">
        </div>
        <div class="flex items-center border-b-2 border-teal-500 py-2">
            <input
                class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                type="text" formControlName="description" placeholder="Add a task Description">
        </div>
        <div class="flex justify-end">
            <button
            class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
            type="submit">
            Add
        </button>
        </div>
    </form>
    <ul class="divide-y divide-gray-200 px-4">
        <li class="py-4" *ngFor="let todoList of todoLists">
            <div class="flex flex-col">
                <div class="flex items-center">
                    <input id="todo1" name="todo1" type="checkbox"
                    class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
                    <label for="todo1" class="ml-3 block text-gray-900">
                        <p class="text-lg font-medium">{{todoList.title}}</p>
                        <p class="text-sm font-light text-gray-500">{{todoList.description}}</p>
                    </label>
                </div>

                <div class="flex justify-end gap-3">
                    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                        Edit
                    </button>
                    <button class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">
                        Delete
                    </button>
                </div>
            </div>
        </li>
